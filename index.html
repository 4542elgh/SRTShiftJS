<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</head>
<style>
    thead{
        position:sticky;
        top: 0;
        background-color: white;
    }
</style>
<body>
    <div class="row">
        <div class="col-auto">
            <label for="formFile" class="form-label">SRT Subtitle File</label>
        </div>
        <div class="col-auto">
            <input class="form-control" id="uploadFile" type="file" accept=".srt" onchange="loadFileAsText()"/>
        </div>
        <div class="col-auto">
            <button id="saveSRT" disabled class="btn btn-primary mb-3" onclick="saveTextAsFile()">Save SRT File</button>
        </div>
    </div>
    <div id="alert" class="alert alert-success" style="display:none" role="alert"></div>
    <table class="table sticky-top" id="subtitleTable">
        <thead>
            <tr>
                <th scope="col">Sequence</th>
                <th scope="col">Start (ms)</th>
                <th scope="col">End (ms)</th>
                <th scope="col">Start (HH:MM:SS)</th>
                <th scope="col">End (HH:MM:SS)</th>
                <th scope="col">Duration</th>
                <th scope="col">Until Next Subtitle in ms(from end)</th>
                <th scope="col">Text</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
